<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .calculadora {
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: auto;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
            font-size: 1.5em;
            text-align: right;
            background-color: #444;
            color: white;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #555;
            color: white;
        }
        button.operator {
            background-color: #ffa500;
        }
        button.equal {
            background-color: #4caf50;
        }
        button.clear {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <div class="calculadora">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display" disabled></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('7')">7</button></td>
                <td><button onclick="appendToDisplay('8')">8</button></td>
                <td><button onclick="appendToDisplay('9')">9</button></td>
                <td><button class="operator" onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td><button onclick="appendToDisplay('5')">5</button></td>
                <td><button onclick="appendToDisplay('6')">6</button></td>
                <td><button class="operator" onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('1')">1</button></td>
                <td><button onclick="appendToDisplay('2')">2</button></td>
                <td><button onclick="appendToDisplay('3')">3</button></td>
                <td><button class="operator" onclick="appendToDisplay('*')">ร</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('0')">0</button></td>
                <td><button onclick="appendToDisplay('.')">.</button></td>
                <td><button class="equal" onclick="calculate()">=</button></td>
                <td><button class="operator" onclick="appendToDisplay('/')">รท</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="clear" onclick="clearDisplay()">C</button></td>
            </tr>
        </table>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                display.value = currentInput;
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
            }
        }
    </script>

</body>
</html>
