<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 3 | Actividad 03 :: Tema (JavaScript) - Calculadora Tabla</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="Autor" content="Tu Nombre">
    <meta name="Fecha" content="7 de mayo de 2025">
    <meta name="DescripciÃ³n" content="Calculadora en forma de tabla">
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 200px;
            margin: 20px auto;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        #display {
            text-align: right;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Unidad 3 | Actividad 03 :: Tema (JavaScript) - Calculadora Tabla</h1>

    <div id="calculator">
        <table>
            <tr>
                <td colspan="4"><div id="display"></div></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
                <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
                <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
                <td><input type="button" value="+" onclick="appendToDisplay('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
                <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
                <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
                <td><input type="button" value="-" onclick="appendToDisplay('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
                <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
                <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
                <td><input type="button" value="*" onclick="appendToDisplay('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="appendToDisplay('0')"></td>
                <td><input type="button" value="." onclick="appendToDisplay('.')"></td>
                <td><input type="button" value="=" onclick="calculate()"></td>
                <td><input type="button" value="/" onclick="appendToDisplay('/')"></td>
            </tr>
            <tr>
                <td colspan="4"><input type="button" value="C" onclick="clearDisplay()"></td>
            </tr>
        </table>
    </div>

    <script>
        let displayElement = document.getElementById('display');
        let currentInput = '';

        function appendToDisplay(value) {
            currentInput += value;
            displayElement.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            displayElement.textContent = '';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                displayElement.textContent = currentInput;
            } catch (error) {
                displayElement.textContent = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
