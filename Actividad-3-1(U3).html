    <style type="text/css">
        table { border: 1px solid lightgray; border-collapse: collapse; width: 50%; }
        th, td { text-align: left; padding: 10px; }
        tr:nth-child(even) { background-color: cyan; }
        tr:hover { background-color: deeppink; }

<body>
    <h1>Unidad 3 | Actividad 03-1 :: Tema (JavaScript)</h1>
    <script>
        let numTabla, numValores;
        do{
            numTabla = window.prompt("Cuál tabla deseas calcular [1 - 10]:");
            numTabla = Number(numTabla);
        }while(numTabla < 1 || numTabla > 10);
        do{
            numValores = window.prompt("Cuántos valores deseas mostrar [10 - 100]:");
            numValores = Number(numValores);
        }while(numValores < 10 || numValores > 100);

        document.write("<table>");
        document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");

        for (let i = 1; i <= numValores; i++) {
            document.write("<tr><td>" + i + "</td>");
            document.write("<td>" + numTabla + " + " + i + " = " + (numTabla + i) + "</td>");
            document.write("<td>" + numTabla + " * " + i + " = " + (numTabla * i) + "</td></tr>");
        }

        document.write("</table>");
    </script>
</body>
