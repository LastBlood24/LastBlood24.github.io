<!DOCTYPE html>
<html>
<head>
    <title>Unidad 2 | Actividad 07-1 :: Tema (SubMenú)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            background-color: #28a745;
            color: white;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            background-color: #218838;
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .navbar .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Unidad 2 | Actividad 07-1 :: Tema (SubMenú)</h1>
    </div>

    <div class="navbar">
        <a href="#">Maze Runner</a>
        <a href="#">Información general</a>
        <a href="#">Resumen</a>
        <div class="dropdown">
            <a href="#">Historia</a>
            <div class="dropdown-content">
                <a href="#">El Laberinto</a>
                <a href="#">Prueba de Fuego</a>
                <a href="#">La Cura Mortal</a>
            </div>
        </div>
        <a href="#">Personajes</a>
        <a href="#">Elenco</a>
        <a href="#">Banda Sonora</a>
        <a href="#">Curiosidades</a>
    </div>
</body>
</html>
