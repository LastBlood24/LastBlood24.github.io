<!DOCTYPE html>
<html lang="es">
<head>
    <title>Unidad 2 | Actividad 01</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
    <h1>Unidad 2 | Actividad 01 :: Tema (Tablas)</h1>
    <h3>Cuadro mágico</h3> Tabla sin formato
    <table>
        <tr> <td>8</td> <td>1</td> <td>6</td> </tr>
        <tr> <td>3</td> <td>5</td> <td>7</td> </tr>
        <tr> <td>4</td> <td>9</td> <td>2</td> </tr>
    </table>
    <h3>Cuadro mágico</h3> Tabla con borde
    <table border="1">
        <tr> <td>8</td> <td>1</td> <td>6</td> </tr>
        <tr> <td>3</td> <td>5</td> <td>7</td> </tr>
        <tr> <td>4</td> <td>9</td> <td>2</td> </tr>
    </table>
    <h3>Cuadro mágico</h3> Tabla con bordes y alineación
    <table border="1">
        <tr> <td align="center">8</td> <td align="center">1</td> <td align="center">6</td> </tr>
        <tr> <td align="center">3</td> <td align="center">5</td> <td align="center">7</td> </tr>
        <tr> <td align="center">4</td> <td align="center">9</td> <td align="center">2</td> </tr>
    </table>
    <h3>Cuadro mágico</h3> Tabla con bordes, alineación y encabezado
    <table border="1">
        <tr> <th align="center">8</th> <th align="center">1</th> <th align="center">6</th> </tr>
        <tr> <td align="center">3</td> <td align="center">5</td> <td align="center">7</td> </tr>
        <tr> <td align="center">4</td> <td align="center">9</td> <td align="center">2</td> </tr>
    </table>
</body>
</html>
